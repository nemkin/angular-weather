<h1 mat-dialog-title>New City</h1>
<div mat-dialog-content>
  <p>Add a new city:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="city">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="city" cdkFocusInitial>Add</button>
</div>
