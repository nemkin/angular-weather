<mat-tab-group>
  <mat-tab *ngFor="let city of cities"
    label="{{ city }}">
    <app-current-weather city="{{ city }}"></app-current-weather>
  </mat-tab>
  <mat-tab disabled>
    <ng-template mat-tab-label>
      <button mat-icon-button (click)="addTab()">
          +
      </button>
  </ng-template>
  </mat-tab>
</mat-tab-group>
