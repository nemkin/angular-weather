<h1 mat-dialog-title>New City</h1>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput cdkFocusInitial placeholder="City" formControlName="city">
    <mat-error *ngIf="hasError('city', 'required')">City is required</mat-error>
    <mat-error *ngIf="hasError('city', 'cityValidator')">Can't find city</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button (click)="onAdd()">Add</button>
</mat-dialog-actions>
