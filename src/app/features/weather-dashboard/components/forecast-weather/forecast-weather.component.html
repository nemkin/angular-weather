<div id=main>
  <div id=forecast-weather-container>
    <ngx-charts-line-chart
      *ngIf="forecastWeather"
      [results]="forecastWeather | chartTemperature : 'K':'C'"
      [scheme]="colorScheme"

      [xAxis]="xAxis"
      [yAxis]="yAxis"

      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"

      [xAxisTickFormatting]="xAxisTickFormatting"
      [yAxisTickFormatting]="yAxisTickFormatting"
    >
    </ngx-charts-line-chart>
  </div>
</div>
