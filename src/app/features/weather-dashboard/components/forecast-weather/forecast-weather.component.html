<div id="main">
  <div id="forecast-weather-container">
    <ngx-charts-line-chart
      *ngIf="forecastWeather"
      [results]="forecastWeather | chartTemperature : 'K':'C'"
      [scheme]="colorScheme"

      [xAxis]="xAxis"
      [yAxis]="yAxis"

      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"

      [xAxisTickFormatting]="xAxisTickFormatting"
      [yAxisTickFormatting]="yAxisTickFormatting"
    >
    <ng-template #tooltipTemplate let-model="model">
      <p>
      {{ model.value | number: '1.1-1'}} °C on
      {{ model.name * 1000 | date: 'EEEE H:mm' }} at
      {{ model.series }}
      </p>
    </ng-template>

    <ng-template #seriesTooltipTemplate let-model="model">
      <p>
      {{ model[0].value | number: '1.1-1'}} °C on
      {{ model[0].name * 1000 | date: 'EEEE H:mm' }} at
      {{ model[0].series }}
      </p>
    </ng-template>
    </ngx-charts-line-chart>
  </div>
</div>
