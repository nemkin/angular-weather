<mat-tab-group (selectedTabChange)="tabChanged($event)">
  <mat-tab *ngFor="let city of cities"
    label="{{ city }}">
  </mat-tab>
  <mat-tab disabled>
    <ng-template mat-tab-label>
      <button mat-icon-button (click)="addTab()">
          +
      </button>
  </ng-template>
  </mat-tab>
</mat-tab-group>

<app-current-weather city="{{ currentCity }}"></app-current-weather>
<app-forecast-weather city="{{ currentCity }}"></app-forecast-weather>
