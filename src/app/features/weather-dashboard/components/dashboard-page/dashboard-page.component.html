<div id="main">
  <mat-tab-group [(selectedIndex)]=selectedTab>
    <mat-tab *ngFor="let city of cities; let i = index" [attr.data-index]="i">
     <ng-template mat-tab-label>
      {{ city }}
      <button mat-icon-button class="removeTab" (click)="removeTab(i)">
        x
     </button>
      </ng-template>
    </mat-tab>
    <mat-tab disabled>
      <ng-template mat-tab-label>
        <button mat-icon-button (click)="addTab()">
           +
        </button>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  <app-current-weather *ngIf="cities.length !== 0" city="{{ cities[selectedTab] }}"></app-current-weather>
  <app-forecast-weather *ngIf="cities.length !== 0" city="{{ cities[selectedTab] }}"></app-forecast-weather>

  <div id="empty" *ngIf="cities.length === 0" >
    <p>No cities</p>
  </div>
</div>
